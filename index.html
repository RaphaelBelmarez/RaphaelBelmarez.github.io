<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50 text-gray-800">
  <div class="max-w-4xl mx-auto py-10 px-6">
    <img class ="float-left" src="weirdflower.jpg" />
    <h1 class="text-4xl font-bold mb-6 text-center">Jonea's Cookie Shop</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Snickerdoodle -->
      <div class="bg-white p-4 rounded-xl shadow-md flex flex-col items-center">
        <img src="snick.jpg" alt="Snickerdoodle" class="w-32 h-32 object-cover rounded-lg mb-4 text-center" />
        <h2 class="text-xl font-semibold">Snickerdoodle</h2>
        <p class="text-sm mb-2 text-center">Descriptor</p>
        <p class="text-lg font-bold mb-3"> 2 for $1.00</p>
      </div>
      <!-- White Chocolate Chip -->
      <div class="bg-white p-4 rounded-xl shadow-md flex flex-col items-center">
        <img src="whitechoc.jpg" alt="White Chocolate Chip" class="w-32 h-32 object-cover rounded-lg mb-4 text-center" />
        <h2 class="text-xl font-semibold">White Chocolate Chip</h2>
        <p class="text-sm mb-2 text-center">Descriptor</p>
        <p class="text-lg font-bold mb-3">$1.00</p>
      </div>
      <!-- Macadamia -->
      <div class="bg-white p-4 rounded-xl shadow-md flex flex-col items-center">
        <img src="macadamia.jpg" alt="Macadamia" class="w-32 h-32 object-cover rounded-lg mb-4 text-center" />
        <h2 class="text-xl font-semibold">Macadamia</h2>
        <p class="text-sm mb-2 text-center">Descriptor</p>
        <p class="text-lg font-bold mb-3">$1.00</p>
      </div>
      <!-- Chocolate Chip -->
      <div class="bg-white p-4 rounded-xl shadow-md flex flex-col items-center">
        <img src="choc.jpg" alt="Chocolate Chip" class="w-32 h-32 object-cover rounded-lg mb-4 text-center" />
        <h2 class="text-xl font-semibold">Chocolate Chip</h2>
        <p class="text-sm mb-2 text-center">Descriptor</p>
        <p class="text-lg font-bold mb-3">$1.00</p>
      </div>
      <!-- Brownies -->
      <div class="bg-white p-4 rounded-xl shadow-md flex flex-col items-center">
        <img src="brownie.jpg" alt="Chocolate Brownie" class="w-32 h-32 object-cover rounded-lg mb-4 text-center" />
        <h2 class="text-xl font-semibold">Chocolate Brownie</h2>
        <p class="text-sm mb-2 text-center">Descriptor</p>
        <p class="text-lg font-bold mb-3">$2.00</p>
      </div>
    </div>
  </div>
</body>
</html>
